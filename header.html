<body>

<nav class="visible">
    <div class="container">
        Vivek S Hegde


        <div class="nav-links">
            <a href="index.html" class="link active">Home</a>
            <a href="about.html" class="link">About</a>
            <a href="skills.html" class="link">Skills</a>

        <div class="nav-controls">
            <button id="menu-display" title="Show Menu" class="hamburger"></button>
        </div>

        <div class="control">
        <button id="theme-display"> <i class="fas fa-palette"></i></button>
        </div>


        <div class="theme-container">

            <button class="light theme-select" id="light-select" onclick="setTheme('light')" aria-label="Set light theme">
                <div class="theme-label">Light</div>
                <div class="theme">
                    <div class="color background"></div>
                </div>
            </button>

            <button class="dark theme-select" id="dark-select" onclick="setTheme('dark')" onkeydown="(e) => setThemeKey(e, 'dark')" aria-label="Set dark theme">
                <div class="theme-label">Dark</div>
                <div class="theme">
                    <div class="color background"></div>
                </div>
            </button>

            <button class="brown theme-select" id="brown-select" onclick="setTheme('brown')" aria-label="Set brown theme">
                <div class="theme-label">Brown</div>
                <div class="theme">
                    <div class="color shade-100"></div>
                </div>
            </button>

            <button class="green theme-select" id="green-select" onclick="setTheme('green')" aria-label="Set green theme">
                <div class="theme-label">Green</div>
                <div class="theme">
                    <div class="color shade-100"></div>
                </div>
            </button>

            <button class="pink theme-select" id="pink-select" onclick="setTheme('pink')" aria-label="Set pink theme">
                <div class="theme-label">Pink</div>
                <div class="theme">
                    <div class="color shade-300"></div>
                </div>
            </button>

        </div>
    </div>
